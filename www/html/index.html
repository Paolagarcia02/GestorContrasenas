<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Pass Saver</span>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <aside class="col-md-3">
        <div class="card">
          <div class="card-header">
            Categories
          </div>
          <ul class="list-group list-group-flush" id="category-list"></ul>
        </div>
      </aside>
      <section class="col-md-9">
        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-category">
            Add category
          </button>
          <a href="./detail.html" class="btn btn-outline-secondary" id="btn-add-site">Add site</a>
        </div>

        <div class="add-elements">

        </div>
        <table class="table table-striped table-hover border">
          <thead>
            <tr>
              <th>Site</th>
              <th>User</th>
              <th>Created at</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody  id="site-list">
            <tr></tr>
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <div class="modal fade" id="add-category" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="" modal-title> New Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="cat-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="cat-name" placeholder="Line 1">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="btn-save-category">OK</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
