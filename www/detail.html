<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-white">
                        <h3 class="mb-0">Pass saver</h3>
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="mb-3 row">
                                <label for="url" class="col-sm-3 col-form-label text-end fw-bold">URL</label>
                                <div class="col-sm-9">
                                    <input type="url" class="form-control" id="url" name="url"
                                        placeholder="http://example.com">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="user" class="col-sm-3 col-form-label text-end fw-bold">User</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="user" name="user"
                                        placeholder="Username">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="password" class="col-sm-3 col-form-label text-end fw-bold">Password</label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" placeholder="*******">
                                        <button class="btn btn-outline-secondary" type="button" id="btn-aleatory">ðŸ”€</button>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="description"
                                    class="col-sm-3 col-form-label text-end fw-bold">Description</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="description" rows="4"></textarea>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center gap-2 mt-4">
                                <button type="button" class="btn btn-danger" id="btn-cancel">Cancel</button>
                                <button type="button" class="btn btn-primary" id="btn-save">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/detail.js"></script>
</body>

</html>
